<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Форма</title>
</head>

<body>

    <div class="container"></div>

    <div class="overlay"></div>

    <div class="form">

        <div class="header">

            <div class="header__wrap">

                <nav class="header__nav">

                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="#">Главная</a></li>
                        <li class="header__item"><a class="header__link" href="#">Контакты</a></li>
                        <li class="header__item"><a class="header__link" href="#">Форма обратной связи</a></li>
                    </ul>

                </nav>

                <h1 class="header__title">Форма обратной связи</h1>
            </div>

        </div>

        <div сlass="content">

            <div class="content__wrap">

                <form class="content__form" action="" type="text">

                    <input class="content__input" type="text" name="name" placeholder="Введите Ваше ФИО">

                    <input class="content__input" type="text" name="email" placeholder="Введите Ваш Email">

                    <input class="content__input" type="text" name="phone" placeholder="Введите Ваш телефон">

                    <textarea class="content__textarea" name="appeal" row="5" cols="10" autofocus
                        placeholder="Введите Ваше обращение" required></textarea>

                </form>

            </div>

        </div>

        <div class="footer">

            <div class="footer__wrap">

                <form class="footer__form">

                    <input class="footer__captcha" type="text">

                    <img class="footer__img" src="./assets/img/captcha.png" alt="">

                    <input class="footer__btn" type="submit">

                </form>

            </div>
            
        </div>

    </div>

</body>

</html>
