<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Форма</title>
</head>

<body>

    <div class="container"></div>

    <div class="overlay"></div>

    <div class="form">

        <div class="header">

            <div class="header__wrap">

                <nav class="header__nav">

                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="#">Главная</a></li>
                        <li class="header__item"><a class="header__link" href="#">Контакты</a></li>
                        <li class="header__item"><a class="header__link" href="#">Форма обратной связи</a></li>
                    </ul>

                </nav>

                <h1 class="header__title">Форма обратной связи</h1>
            </div>

        </div>

        <div сlass="main">

            <div class="main__wrap">

                <form class="main__block" action="" method="post" id="mainbform">

                    <input class="main__input" type="text" tabindex="1" required name="name-person" placeholder="Введите Ваше ФИО" autofocus>

                    <input class="main__input" type="text" tabindex="2" required name="email" placeholder="Введите Ваш Email">

                    <input class="main__input" type="text" tabindex="3" required name="phone" placeholder="Введите Ваш телефон">

                    <textarea class="main__textarea" tabindex="4" required name="appeal" placeholder="Введите Ваше обращение"></textarea>

                </form>

            </div>

        </div>

        <div class="footer">

            <div class="footer__wrap">

                <form class="footer__form" id="footerform">

                    <label class="footer__lable" for="captcha">Введите код на картинке справа</label>

                    <input class="footer__captcha" type="text" tabindex="5" required name="captcha" id="captcha">

                    <div class="footer__pic">
                        <img class="footer__img" src="./assets/img/captcha.png" alt="">
                    </div>

                    <input class="footer__btn" tabindex="6" type="submit" form="mainbform">

                </form>

            </div>

        </div>

    </div>

</body>

</html>
